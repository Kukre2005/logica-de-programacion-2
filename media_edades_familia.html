<meta charset="UTF-8">

<h1>PROGRAMA EDADES MEDIA DE UNA FAMILIA</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var familia = parseInt(prompt("Ingrese la cantidad de miembros de la familia"));
	var contador = 1;
	var totalEdades = 0

	while (contador <= familia) {

		edad = parseInt(prompt("ingrese la edad del familiar"))
		totalEdades = totalEdades + edad
		contador ++;
	}

	mediaEdades = Math.round(totalEdades / familia);

	imprimir("La media de las de edades de la familia: " + mediaEdades);
	imprimir("fin");

	
</script>
