<meta charset="UTF-8">

<h1>PROGRAMA TABLA MULTIPLICAR</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	for (var contador = 2; contador <= 100; contador + 2) {

		imprimir(contador);
		
		imprimir("FIN");
	}

</script>
