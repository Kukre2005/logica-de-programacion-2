<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE SORTEO</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function sorteo(n) {

		return Math.round(Math.random() * n);		
		
	}

	var numeroPensado = sorteo(10);
	var numeroLanzado = parseInt(prompt("Ingrese un numero entre el 0 y 10"))

	if (numeroPensado == numeroLanzado) {

		imprimir("Has acertado!!!");

	} else {

		if (numeroLanzado > numeroPensado) {

			imprimir("No has acertado, el numero pensado era menor que tu numero");
		
		} else {

			imprimir("No has acertado, el numero era mayor que tu numero");
		} 
	}

</script>
