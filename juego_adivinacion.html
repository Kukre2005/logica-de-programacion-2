<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var numeroPensado = Math.round(Math.random() * 10);
	var intentos = 3
	var contador = 1

	while(contador <= intentos) {

		var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"))

		if (numeroPensado == numeroLanzado) {

		alert("Has acertado, en el intento " + contador + "el numero era: " + numeroPensado);
		break;
	
	} else {

		alert("No has acertado")
				
		}

		contador ++;
	}	

	if (numeroPensado == numeroLanzado) {

		imprimir("Has acertado, en el intento " + contador + " el numero pensado er " + numeroPensado)
	} else {

		imprimir("No has acertado, el numero pensado era " + numeroPensado)

	}

	imprimir("FIN")

</script>
