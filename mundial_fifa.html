<meta charset="UTF-8">

<h1>PROGRAMA MUNDIAL FIFA</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var añoMundial = 1930;
	var limite = parseInt(prompt("Ingrese el año limite que quiere calcular"))

	while(añoMundial <= limite) {

		imprimir("Hubo mundial de fifa en el año" + añoMundial);
		añoMundial = añoMundial + 4;

	}

</script>
